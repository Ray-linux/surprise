<!DOCTYPR html>

    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Birthday Gift - CodeMasala</title>

        <!-- Link CSS Style.css file-->

        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/card.CSS">

    </head>

    <body>
        <div class='moon'>
            <div class='crater1'></div>
            <div class='crater2'></div>
            <div class='crater3'></div>
            <div class='crater4'></div>
            <div class='crater5'></div>
            <div class='crater6'></div>
            <div class='crater7'></div>
        </div>

        <canvas id="canvas"></canvas>

        <div id="sea"></div>
        <div id="beach"></div>

        <img src="https://dl.dropbox.com/s/2k0mtrxc2dqurmh/jumping.png" alt="Jumping-people" id="people" />

        <div id="merrywrap" class="merrywrap">
            <div class="giftbox">
                <div class="cover">
                    <div></div>
                </div>

                <div class="box"></div>
            </div>

            <div class="icons">
                <div class="row">
                    <span>H</span>
                    <span>a</span>
                    <span>p</span>
                    <span>p</span>
                    <span>y</span>

                </div>
                <div class="row">
                    <span>B</span>
                    <span>i</span>
                    <span>r</span>
                    <span>t</span>
                    <span>h</span>
                    <span>d</span>
                    <span>a</span>
                    <span>y</span>
                </div>

                <div class="row">
                    <span>M</span>
                    <span>a</span>
                    <span>n</span>
                    <span>o</span>
                    <span>g</span>
                    <span>y</span>
                    <span>a</span>
                </div>
            </div>

            <div class="card" id="card">
                <div class="outside">
                    <div class="front">
                        <p>Happy Birthday</p>
                        <div class="cake">
                            <div class="top-layer"></div>
                            <div class="middle-layer"></div>
                            <div class="bottom-layer"></div>
                            <div class="candle"></div>
                        </div>
                    </div>
                    <div class="back">
                        <h1>&#127873;</h1>
                        <div class="img">
                            <img src="images/mano.jpg" alt="">
                        </div>
                    </div>
                </div>
                <div class="inside">
                    <div id="typedtext"></div>
                </div>
            </div>    
        </div>

        <!-- <div id="video"></div> -->
        

        <script src="js/index.js"></script>
        <script src="js/textAnimation.js"></script>

    </body>

    </html>
